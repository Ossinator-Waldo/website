<!DOCTYPE html>
<html lang="en">
<style>
.layout {
  width: auto;
  height: auto;

  display: flex;
  flex-direction: column;
  gap: 50px;

  justify-content: center;
  align-items: center;
 
}

 
div{
    width: 50%;

    border: 2px solid black;
    border-width: auto;
    border-radius: 20px;
    
    
    display: flex;
    justify-content: center;
}
#LastWorkDay{
    display: flex;
    justify-content: center;
    text-shadow: 3px ;
    }
</style>

<head>
    <h1 id="LastWorkDay"> Letzter Arbeitstag 20 Januar 2024 </h1>
</head>
<body>
    
    <section class="layout">
        <div id="Monate"> </div>        
        <div id="demo"></div>
        <div id="allHours">5</div>
        
      </section>

      <script>
        
        // Setze das Ziel-Datum und die Ziel-Zeit (UTC-Zeit)
        var countDownDate = new Date("January 20, 2025 00:00:00 UTC").getTime();
    
        // Aktualisiere den Countdown alle 1 Sekunde
        var x = setInterval(function() {
            // Hol dir das aktuelle Datum und die Zeit
            var now = new Date().getTime();

            // Berechne die verbleibende Zeit
            var distance = countDownDate - now;

            // Berechne Tage, Stunden, Minuten und Sekunden
            var Months = Math.floor(distance / (1000 * 60 * 60 * 24 * 31));
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            var allHours = (days * 24) + hours;

            // Anzeige des Countdowns
            document.getElementById("Monate").innerHTML = Months + " Monate ";
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            document.getElementById("allHours").innerHTML = allHours + " Stunden Insgesamt noch ";
            
            // Wenn der Countdown abgelaufen ist, zeige eine Nachricht an
            
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "Countdown abgelaufen!";
            }
        }, 1000);
        
    </script>
</body>
</html>
