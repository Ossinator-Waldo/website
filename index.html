<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Countdown bis zum 18. Mai 2024</h1>
    <p id="demo"></p>

    <script>
        // Setze das Ziel-Datum und die Ziel-Zeit (UTC-Zeit)
        var countDownDate = new Date("May 18, 2024 00:00:00 UTC").getTime();

        // Aktualisiere den Countdown alle 1 Sekunde
        var x = setInterval(function() {
            // Hol dir das aktuelle Datum und die Zeit
            var now = new Date().getTime();

            // Berechne die verbleibende Zeit
            var distance = countDownDate - now;

            // Berechne Tage, Stunden, Minuten und Sekunden
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Anzeige des Countdowns
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // Wenn der Countdown abgelaufen ist, zeige eine Nachricht an
            /*
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "Countdown abgelaufen!";
            }
        }, 1000);
        */
    </script>

</body>
</html>
